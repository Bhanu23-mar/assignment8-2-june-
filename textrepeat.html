<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Repeat</title>
</head>
<body>
    <script>
        var text= prompt("enter the text");
        var times= prompt("enter no of times");

        var repeatedtext="";
        for(var i=0; i< times;i++){
            repeatedtext+= text+"<br>";
        }
        document.write(repeatedtext);
    </script>
</body>
</html>
